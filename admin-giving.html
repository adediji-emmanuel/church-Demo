<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Giving Dashboard | RLCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin-giving.css">
</head>
<body class="admin-body">

<!-- ================= HEADER ================= -->
<header class="admin-header d-flex align-items-center justify-content-between p-3 shadow-sm">
  <h5>RLCC Admin Dashboard</h5>
  <img src="https://riversoflovechristiancentre.org/logo.png" class="admin-logo" alt="Logo">
</header>

<!-- ================= DASHBOARD CARDS ================= -->
<main class="container mt-3">

  <div class="row g-3">

    <!-- Total Giving Today -->
    <div class="col-6 col-md-3">
      <div class="admin-card text-center">
        <h6>Total Today</h6>
        <h5 id="totalToday">₦0</h5>
      </div>
    </div>

    <!-- Total Giving This Month -->
    <div class="col-6 col-md-3">
      <div class="admin-card text-center">
        <h6>Total Month</h6>
        <h5 id="totalMonth">₦0</h5>
      </div>
    </div>

    <!-- Giving by Type -->
    <div class="col-12 col-md-6">
      <div class="admin-card p-2">
        <h6>Giving by Type</h6>
        <canvas id="givingTypeChart"></canvas>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="col-12">
      <div class="admin-card p-2">
        <h6>Recent Transactions</h6>
        <ul class="list-group" id="recentTransactions">
          <li class="list-group-item">Loading...</li>
        </ul>
      </div>
    </div>

    <!-- Project Progress -->
    <div class="col-12">
      <div class="admin-card p-2">
        <h6>Fundraising Projects</h6>
        <div id="projectProgress">
          <p>No projects yet</p>
        </div>
      </div>
    </div>

    <!-- Giving Heatmap -->
    <div class="col-12">
      <div class="admin-card p-2">
        <h6>Giving Heatmap</h6>
        <canvas id="heatmapChart"></canvas>
      </div>
    </div>

  </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="admin-giving.js"></script>
</body>
</html>
