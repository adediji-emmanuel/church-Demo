<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="container">
       <section class="form-container">
        <h2>Login</h2>
        <form id="loginform">
            <div class="input-group">
                <label for="loginEmail">Email or Username</label>
                <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your Email/Username"  autocomplete="username"/>
                <small class="error-msg" id="loginEmailError"></small>
            </div>

            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword"placeholder="Enter your Password"autocomplete="current-password"/>
                <small class="error-msg" id="loginPasswordError"></small>
            </div>

            <button class="btn-primary" type="submit">Login</button>
        </form>

        <p class="switch-link" >
       Don't have an account? <a href="register.html" style="color: #d6b3ff; font-weight: 600; text-decoration: underline;">Register here</a>
    </p>
    <p class="switch-link" style="margin-top: 10px; font-size: 0.9rem;">
        <a href="forget-password.html" tabindex="0" style="color: #d6b3ff; font-weight: 600; text-decoration: underline;">Forgot Password</a>
    </p>
       </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
